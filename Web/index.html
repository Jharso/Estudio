<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="utf-8">
    <Title>Formulario de Contacto Grapheno</Title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">  <!-- para que se adapte a la pantalla-->
    <link rel="stylesheet" href="css/estilos.css">                                                                                  <!-- Enlace a hojas de estilo-->
</head>
<body>
    <div class="contenedor">
        <form action="" class="form"> 
            <div class="form-header">
                <h1 class="form-fondo"><img  src="img/logo.png"/></h1>
                <h2 class="form-title">C<span>ontacto</span></h2>
            </div>

            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" class="form-input" placeholder="Escriba su nombre">

            <label for="Correo de Contacto" class="form-label">Correo de Contacto:</label>
            <input type="text" id="Correo-contacto" class="form-input" placeholder="Escriba su Correo electrónico">

            <label for="Teléfono" class="form-label">Teléfono:</label>
            <input type="text" id="nombre" class="form-input" placeholder="Escriba su Teléfono para comunicarnos con usted">

            <label for="Mensaje" class="form-label">Mensaje</label>
            <textarea type="text" id="nombre" class="form-textarea" placeholder="Escriba algún mensaje breve para más información si desea"></textarea>

            <input type="submit" class="btn-submit" value="Enviar">
        </form>
    </div>

</body>
</html>
